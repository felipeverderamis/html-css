<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu Segundo Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="usuario_id">Usuário: </label>
            <input type="text" name="usuario" id="usuario_id" required minlength="5" maxlength="15" placeholder="nome do usuário ou email" autocomplete="username"></p>
        <p><label for="senha_id">Senha: </label>
            <input type="password" name="senha" id="senha_id" required minlength="8" maxlength="20" size="21" placeholder="mínimo 8 letras" autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
