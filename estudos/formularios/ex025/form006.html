<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- @charset="UTF-8"; -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    input{
        margin-top: 6px;
    }
</style>
<body>
    <h1>Meu Sexto Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="cor_id">Cor: </label>
            <input type="color" name="cor" id="cor_id" value="#ffffff">
        </p>
        <p>
            <label for="satisfacao_id">Nível de Satisfação: </label>
            <input type="range" name="satisfacao" id="satisfacao_id" min="0" max="5" value="1">
        </p>
        <p>
            <label for="foto_id">Foto de Perfil: </label>
            <input type="file" name="foto" id="foto_id">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
