<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu Terceiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome_id">Nome</label>
            <input type="text" name="nome" id="nome_id" required placeholder="Nome completo" maxlength="20" autocomplete="name">
        </p>

        <p>
            <label for="media_id">Média</label>
            <input type="number" name="media" id="media_id" required placeholder="Ex: 8,5" min="0" max="10" step="0.5">
        </p>

        <p>
            <label for="mes_id">Período Letivo</label>
            <input type="month" name="mes" id="mes_id" required value="2025-02">
        </p>

        <p>
            <label for="dia_id">Dia da Prova</label>
            <input type="date" name="dia" id="dia_id" required>
        </p>

        <p>
            <label for="hora_id">Hora da Prova</label>
            <input type="time" name="hora" id="hora_id">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
