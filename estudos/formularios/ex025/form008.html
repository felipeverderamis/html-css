<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    input{
        margin-top: 6px;
    }
</style>
<body>
    <h1>Meu Oitavo Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num1_id">Primeiro Número: </label>
            <input type="number" name="num1" id="num1_id" min="0" max="100" required oninput="soma_id.innerHTML = Number(num1_id.value) + Number(num2_id.value)">
        </p>

        <p>
            <label for="num2_id">Segundo Número: </label>
            <input type="number" name="num2" id="num2_id" min="0" max="100" required oninput="soma_id.innerHTML = Number(num1_id.value) + Number(num2_id.value)">
        </p>

        <p>
            <label for="soma_id">Soma: </label>
            <output name="soma" id="soma_id"></output>
            <!-- <output name="soma" id="soma_id">0</output> -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
