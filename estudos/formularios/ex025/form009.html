<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    input{
        margin-top: 6px;
    }
</style>
<body>
    <h1>Meu Nono Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num_id">Número: </label>
            <input type="range" name="num" id="num_id" min="0" max="10" value="5" oninput="valor_id.innerHTML = Number(num_id.value)">
            <output name="valor" id="valor_id">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
