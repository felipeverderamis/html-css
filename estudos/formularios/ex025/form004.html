<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu Quarto Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="nome_id">Nome</label>
            <input type="text" name="nome" id="nome_id" required placeholder="Nome completo" minlength="5" maxlength="20" autocomplete="name">
        </p>
        <p>
            <label for="email_id">Email</label>
            <input type="email" name="email" id="email_id" required autocomplete="email">
        </p>
        <p>
            <label for="tel_id">Telefone</label>
            <input type="tel" name="tel" id="tel_id" required placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"> <!-- Estudar expressões regulares (RegEx), para padronizar o tel, por exemplo. -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </fieldset>
    </form>
</body>
</html>
